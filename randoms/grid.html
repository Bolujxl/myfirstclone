<!DOCTYPE html>
<html>
  <head>
    <title> Grid practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">
        div 1
      </div>
      <div style="background-color: lightcoral;">
        div 2 <p>text</p>
      </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">
      100
    </div>
    <div style="background-color: lightcoral;">
      100 <p>text</p>
    </div>
    <div style="background-color: lightblue;">
      200
    </div>
    <div style="background-color: lightcoral;">
      100 
    </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">
      100
    </div>
    <div style="background-color: lightcoral;">
      1fr
    </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">
      100
    </div>
    <div style="background-color: lightcoral;">
      1fr
    </div>
    <div style="background-color: lightblue;">
      1fr
    </div>
    </div>

    
  </div>

  </body>
</html>
